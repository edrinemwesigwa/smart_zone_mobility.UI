version: '3.8'

services:
  # Frontend Angular Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-mobility-frontend
    ports:
      - "4200:80"
    environment:
      - TZ=Asia/Dubai
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smart-mobility-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend ASP.NET Core API
  backend:
    build:
      context: ./SmartZoneSimulator.Backend
      dockerfile: SmartZoneSimulator.API/Dockerfile
    container_name: smart-mobility-backend
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SmartMobilitySimulator;User Id=sa;Password=SmartMobility2024!;TrustServerCertificate=True
      - Jwt__Key=SmartMobilitySimulatorSecretKey2024VeryLongSecureKey!@#$%^&*()
      - Jwt__Issuer=SmartMobilitySimulator
      - Jwt__Audience=SmartMobilitySimulator
      - Jwt__ExpiryMinutes=60
      - TZ=Asia/Dubai
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - smart-mobility-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/uae-data/facts"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smart-mobility-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SmartMobility2024!
      - MSSQL_PID=Developer
      - TZ=Asia/Dubai
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - smart-mobility-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SmartMobility2024! -Q "SELECT 1" -C || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  smart-mobility-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
