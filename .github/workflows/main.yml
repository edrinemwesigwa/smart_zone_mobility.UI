name: Build and Deploy Angular UI

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: SmartMobilitySimulator.UI
        run: npm install --legacy-peer-deps

      # 4. Build Angular application
      - name: Build Angular application
        working-directory: SmartMobilitySimulator.UI
        run: npx ng build --configuration production

      # 5. Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./SmartMobilitySimulator.UI
          file: ./SmartMobilitySimulator.UI/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/smart_zone_mobility_ui:latest
            docker.io/edrinesubaru/smart_zone_mobility_ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 9. Upload GitHub Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./SmartMobilitySimulator.UI/dist/smart-mobility-simulator-ui

      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
